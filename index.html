    <title>Regolazione temperatura forno per trattamento termico</title>

    <script>

        var P = 0;    /* Potenza scaldante */
        var Tenv = 20;   /* Temperatura ambiente */
        //var Tstart       = 0;    /* Temperatura di partenza della simulazione */
        var Ttarget = 50;   /* Temperatura target */
        var Ttol = 0.1;  /* Tolleranza ammessa per la temperatura target */
        var Ttime = 5.0;  /* Tempo (in secondi) per cui Ã¨ richiesta la temperatura in tolleranza */
        var Timer = 0.0;  /* Timer tempo di riscaldo */
        var TimerTot = 0.0;  /* Timer partita */
        var Texplosion = 50.2; /* Temperatura di esplosione */
        var K_R_T1 = 1;    /* Coefficiente di scambio termico resistenza */
        var K_T2_T1 = 0.2;  /* Coefficiente di scambio termico forno vicino parete -> resistenza */
        var K_T1_T2 = 0.02; /* Coefficiente di scambio termico resistenza -> forno vicino parete */
        var K_T2_env = 0.11; /* Coefficiente di scambio termico forno vicino parete -> ambiente   */
        var K_T3_T2 = 0.1;  /* Coefficiente di scambio termico forno vicino pezzo -> forno vicino parete */
        var K_T2_T3 = 0.16; /* Coefficiente di scambio termico forno vicino parete -> forno vicino pezzo */
        var K_T3_part = 0.08; /* Coefficiente di scambio termico forno vicino pezzo -> pezzo */
        var K_part_T3 = 0.1;  /* Coefficiente di scambio termico pezzo -> forno vicino pezzo */
        var T1 = Tenv; /* Temperatura superficiale della resistenza */
        var T2 = Tenv; /* Temperatura interna al forno, vicino alla parete esterna */
        var T3 = Tenv; /* Temperatura interna al forno, vicino al pezzo */
        var Tpart = Tenv; /* Temperatura del pezzo */
        var TpartInitial = 20;   /* Temperatura iniziale pezzo da scaldare */
        var PartPresent = 0;
        var GameState = 0;    /* Stato della partita in corso (0=gioco non avviato; 1=partita in corso; 2=partita finita, vinto; 3=partita finita, perso */

        var Kp = 0;
        var Ti = 0;
        var Td = 0;
        var E = 0;
        var KE = 0;
        var oldKE = 0;
        var OUTp = 0;
        var OUTi = 0;
        var OUTd = 0;

        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }

        function linScale(x1, x2, y1, y2, x) {
            if (x1 != x2) {
                //return y1+(y2-y1)/(x2-x1)*(x-x1);
                return Math.min(Math.max(y1 + (y2 - y1) / (x2 - x1) * (x - x1), Math.min(y1, y2)), Math.max(y1, y2))
            } else {
                return 0;
            }
        }

        function passoSim() {
            if (GameState == 1) {
                /* Incremento timer simulazione */
                TimerTot = TimerTot + 0.1;
                /* Incremento tempertura zona T1 (corpo resistenza) per potenza resistenza scaldante */
                T1 = T1 + P * K_R_T1;
                /* Variazione tempertura zona T1 (corpo resistenza) per scambio con zona T2 (forno, vicino alla parete esterna) */
                T1 = T1 + (T2 - T1) * K_T2_T1;
                /* Variazione tempertura zona T2 (forno, vicino alla parete esterna) per scambio con T1 (corpo resistenza) */
                T2 = T2 + (T1 - T2) * K_T1_T2;
                /* Variazione tempertura zona T2 (forno, vicino alla parete esterna) per scambio con ambiente */
                T2 = T2 + (Tenv - T2) * K_T2_env;
                /* Variazione tempertura zona T2 (forno, vicino alla parete esterna) per scambio con T3 (forno, vicino al pezzo) */
                T2 = T2 + (T3 - T2) * K_T3_T2;
                /* Variazione tempertura zona T3 (forno, vicino al pezzo) per scambio con T2 (forno, vicino alla parete esterna) */
                T3 = T3 + (T2 - T3) * K_T2_T3;
                if (PartPresent == 1) {
                    /* Variazione tempertura zona T3 (forno, vicino al pezzo) per scambio con pezzo */
                    T3 = T3 + (Tpart - T3) * K_T3_part;
                    /* Variazione tempertura pezzo per scambio con zona T3 (forno, vicino al pezzo) */
                    Tpart = Tpart + (T3 - Tpart) * K_part_T3;
                }

                // Verifica temperatura pezzo nel range
                var Tround = Math.round(Tpart * 10) / 10.0;
                if ((Tround >= Ttarget - Ttol) & (Tround <= Ttarget + Ttol)) {
                    Timer = Timer + 0.1;
                } else {
                    Timer = 0;
                }

                // Verifica tempo di riscaldo raggiunto
                if (Timer >= Ttime) {
                    GameState = 2; // Fine patita, VINTO
                    setMessage(2);
                    resetPID();
                }

                // Verifica raggiungimento punto di esplosione
                if (Tpart > Texplosion) {
                    GameState = 3; // Fine partita, PERSO
                    setPartPresent(0);
                    setBoom(1);
                    setMessage(1);
                    resetPID();
                }
            }

            /* Aggiornamento campi */
            document.getElementById("id_P").innerHTML = "" + (P / 10).toFixed(1) + " (" + (OUTp / 10).toFixed(1) + "+" + (OUTi / 10).toFixed(1) + "+" + (OUTd / 10).toFixed(1) + ")";
            //document.getElementById("id_T1").innerHTML = ""+T1.toFixed(1);
            //document.getElementById("id_T2").innerHTML = ""+T2.toFixed(1);
            //document.getElementById("id_T3").innerHTML = ""+T3.toFixed(1);
            if (GameState > 0) {
                document.getElementById("id_Tpart").innerHTML = "" + Tpart.toFixed(1);
            } else {
                document.getElementById("id_Tpart").innerHTML = ".";
            }
            document.getElementById("id_TtimeInTol").innerHTML = "" + Timer.toFixed(1);
            document.getElementById("id_TotalTimer").innerHTML = "" + TimerTot.toFixed(1);

            /* Aggiornamento colore grafica */

            // Colore resistenza
            // Colore di partenza: #663300 (102, 51, 0) / colore finale: #ffdc54 (255, 220, 84)
            var T1_hexCol = rgbToHex(Math.round(linScale(Tenv, Ttarget, 102, 255, T1)), Math.round(linScale(Tenv, Ttarget, 51, 220, T1)), Math.round(linScale(Tenv, Ttarget, 0, 84, T1)))
            document.getElementById("ResistenzaScaldante1").setAttribute('style', "fill:none;stroke:" + T1_hexCol + ";stroke-width:81;stroke-linejoin:round");

            // Colore interno forno
            // Colore di partenza: #dddddd (221, 221, 221) / colore finale: #ff7500 (255, 117, 0)
            var T3_hexCol = rgbToHex(Math.round(linScale(Tenv, Ttarget, 221, 255, T3)), Math.round(linScale(Tenv, Ttarget, 221, 117, T3)), Math.round(linScale(Tenv, Ttarget, 221, 0, T3)))
            document.getElementById("InternoForno1").setAttribute('style', "fill:" + T3_hexCol + ";stroke:none");

            // Colore pezzo da scaldare
            // Colore di partenza: #999999 (153, 153, 153) / colore finale: #ff8a00 (255, 138, 0)
            var Tpart_hexCol = rgbToHex(Math.round(linScale(Tenv, Ttarget, 153, 255, Tpart)), Math.round(linScale(Tenv, Ttarget, 153, 138, Tpart)), Math.round(linScale(Tenv, Ttarget, 153, 0, Tpart)))
            document.getElementById("Pezzo1").setAttribute('style', "fill:" + Tpart_hexCol + ";stroke:none");

            // PID
            if (GameState == 1) {
                Kp = document.getElementById("E_Kp").value;
                Ti = document.getElementById("E_Ti").value;
                Td = document.getElementById("E_Td").value;
                E = Ttarget - Tpart;
                KE = Kp * E;
                OUTp = KE;
                if (Ti > 0) {
                    OUTi = OUTi + KE * 0.1 / Ti;
                } else {
                    OUTi = 0;
                }
                OUTd = Td * (KE - oldKE) / 0.1;
                oldKE = KE;
                P = OUTp + OUTi + OUTd;
            }

        }

        function setPartPresent(p) {
            if (p == 0) {
                PartPresent = 0;
                document.getElementById("Pezzo").style.visibility = "hidden";
                document.getElementById("Tp_Text").style.visibility = "hidden";
                document.getElementById("Tp_Probe").style.visibility = "hidden";
            } else if (p == 1) {
                PartPresent = 1;
                document.getElementById("Pezzo").style.visibility = "visible";
                document.getElementById("Tp_Text").style.visibility = "visible";
                document.getElementById("Tp_Probe").style.visibility = "visible";
            }
        }

        function setBoom(b) {
            if (b == 0) {
                document.getElementById("Boom").style.visibility = "hidden";
            } else if (b == 1) {
                document.getElementById("Boom").style.visibility = "visible";
            }
        }

        function setMessage(m) { /* 0=Partita da giocare; 1=Perso; 2=Vinto */
            if (m == 0) {
                document.getElementById("id_Message").setAttribute('style', "color:blue");
                document.getElementById("id_Message").innerHTML = "<b>Gioca la tua partita...</b>";
            } else if (m == 1) {
                document.getElementById("id_Message").setAttribute('style', "color:red");
                document.getElementById("id_Message").innerHTML = "<b>HAI PERSO!</b>";
            } else if (m == 2) {
                document.getElementById("id_Message").setAttribute('style', "color:green");
                document.getElementById("id_Message").innerHTML = "<b>HAI VINTO! (Obiettivo raggiunto in " + TimerTot.toFixed(1) + " s)</b>";
            }
        }

        function cmdMinus() {
            if (P > 0) {
                P = P - 1;
            }
        }

        function cmdPlus() {
            if (P < 1000) {
                P = P + 1;
            }
        }

        function cmdPart0() {
            setPartPresent(0);
        }

        function resetPID() {
            Kp = document.getElementById("E_Kp").value;
            Ti = document.getElementById("E_Ti").value;
            Td = document.getElementById("E_Td").value;
            OUTp = 0;
            OUTi = 0;
            OUTd = 0;
            P = 0;
            KE = Ttarget - Tpart;
            oldKE = KE;
        }


        function cmdNewGame() {
            P = 0;
            T1 = Tenv;
            T2 = Tenv;
            T3 = Tenv;
            Tpart = Tenv;
            resetPID();
            Timer = 0;
            TimerTot = 0;
            setPartPresent(1);
            setBoom(0);
            setMessage(0);
            GameState = 1;
        }

        function init() {
            document.getElementById("id_Description").innerHTML = "<b>SCOPO DEL GIOCO:</b> portare il pezzo nel forno ad una temperatura di " + Ttarget.toFixed(1) + " Â°C, e mantenerlo a quella temperatura (con una tolleranza di +/-" + Ttol.toFixed(1) + " Â°C) per un tempo di " + Ttime.toFixed(1) + " s.";
            P = 0;
            GameState = 0;
            Timer = 0;
            TimerTot = 0;
            setPartPresent(0);
            setBoom(0);
            setMessage(0);
        }


    </script>

</head>
